services:
  - type: web
    name: oceanify
    env: php
    region: oregon
    plan: free
    buildCommand: |
      cd Frontend
      npm install
      npm run build
      cd ../Backend
      cp -r ../Frontend/build/* public/
      composer install --optimize-autoloader --no-dev
      php artisan config:cache
      php artisan route:cache
    startCommand: |
      cd Backend
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production